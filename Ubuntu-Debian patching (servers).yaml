---
- name: Update and upgrade all Ubuntu/Debian hosts
  hosts: servers
  become: yes
  ignore_unreachable: yes  # Ignore unreachable hosts

  tasks:
   - name: Display a welcome message at the start of the playbook
      debug:
        msg:
          ########################################
